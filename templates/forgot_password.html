<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | MEDTRACK</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/bag3.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-2xl">
    <h1 class="text-center text-2xl font-bold text-indigo-700 mb-6">Forgot Password</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-2 text-sm rounded 
              {% if category == 'success' %}
                bg-green-100 text-green-700
              {% else %}
                bg-red-100 text-red-700
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email Address</label>
        <input type="email" name="email" id="email" required
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="you@example.com" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
        Send Reset Link
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-700">
      <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline font-medium">‚Üê Back to Login</a>
    </p>
  </div>

</body>
</html>
